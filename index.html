<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/tictactoe.css" />
        <link rel="stylesheet" type="text/css" href="css/play.css" />
        <link rel="stylesheet" type="text/css" href="css/other.css" />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
	

        <div class="container">
        <div class="intro">
            <div class="maintitle">Tic-Tac-Toe</div>
            <div class="ilink" id="startgame">Play!</div>
            <div class="ilink" id="stats">Statistics</div>
            <div class="ilink" id="opts">Options</div>
            <div class="ilink" id="credits">Credits</div>
        </div>
        <div class="statpage">
            <div class="backbtn">Back</div>
            <div class="stattext">
                <table class="statstbl">
                    <tr><td id="stempty"></td><td>Played</td><td>Won</td><td>Lost</td><td>Drawn</td><td>Win %</td></tr>
                    <tr><td>Total</td><td id="sttotplay"></td><td id="sttotwon"></td><td id="sttotlost"></td><td id="sttotdraw"></td><td id="sttotperc"></td></tr>
                    <tr><td>As X</td><td id="stxplay"></td><td id="stxwon"></td><td id="stxlost"></td><td id="stxdraw"></td><td id="stxperc"></td></tr>
                    <tr><td>As O</td><td id="stoplay"></td><td id="stowon"></td><td id="stolost"></td><td id="stodraw"></td><td id="stoperc"></td></tr>
                </table>
                <div class="resetbtn">Reset</div>
            </div>
        </div>
        <div class="optpage">
            <div class="backbtn">Back</div>
            <div class="opttext">
                Your Name:<br />
                <input type="text" name="uname" id="uname" /><br /><br /><br />
                <div class="savebtn">Save</div>
            </div>
        </div>
        <div class="creditpage">
            <div class="backbtn">Back</div>
            <div class="credittext">
                All software code, images, media, and other assets created from Open Source, unless otherwise noted.<br /><br />

            </div>
        </div>
        <div class="app">
            <div class="backbtn">Back</div>
            <div class="score">
                <div class="pcont" id="p1"><div class="pname"></div></div>
                <div class="pcont" id="p2"><div class="pname"></div></div>
            </div>
            <div class="playarea">
                <table class="playtbl">
                    <tr>
                        <td><div class="grid" id="grid1"></div></td>
                        <td class="gv"><div class="grid" id="grid2"></div></td>
                        <td><div class="grid" id="grid3"></div></td>
                    </tr><tr>
                        <td class="gh"><div class="grid" id="grid4"></div></td>
                        <td class="gh gv"><div class="grid" id="grid5"></div></td>
                        <td class="gh"><div class="grid" id="grid6"></div></td>
                    </tr><tr>
                        <td><div class="grid" id="grid7"></div></td>
                        <td class="gv"><div class="grid" id="grid8"></div></td>
                        <td><div class="grid" id="grid9"></div></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="gameover">
        
        </div>
        <div class="loading"></div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/playgrid.js"></script>
        <script type="text/javascript" src="js/slideinout.js"></script>
        <script type="text/javascript" src="js/pg.js"></script>
        <script type="text/javascript" src="js/stats.js"></script>
        <script type="text/javascript" src="js/ai.js"></script>
        <script type="text/javascript" src="js/tictactoe.js"></script>
    </body>
</html>
